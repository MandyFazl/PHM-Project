<!doctype html>
<html lang="en">

<head>
    <script src="assets/js/color-modes.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="color-scheme" content="light only">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-eMNCOqj9mXo7K3qNOX9ddp6LGGwYEG9zil6ZdITiVo1J7ca2AP0vMChMp/1xOQ3R"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL+4Auvp4MqDQ6Cg/hJW9AzI3l9e86pZ"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="container py-5">
        <header class="text-center text-white">
            <h1 class="display-4">Bootstrap 4 progress bar</h1>
            <p class="lead mb-0">Some Bootstrap 4 progress bar variants.</p>
            <p class="font-italic">Snippet By
                <a href="https://bootstrapious.com" class="text-white">
                    <u>Bootstrapious</u>
                </a>
            </p>
        </header>

        <div class="row py-5">
            <div class="col-lg-8 mx-auto">

                <div class="card shadow mb-4">
                    <div class="card-body p-5">
                        <h4>1. Upload Sipoc table</h4>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div style="height: 4px" class="progress">
                            <div role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="width: 70%" class="progress-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body p-5">
                        <h4>2.Download Power point Core Process Statement</h4>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="powerpointbtn" class="btn btn-primary me-md-2" type="button"
                                onclick="downloadppbtn()">Download</button>
                        </div><br>
                        <div style="height: 4px" class="progress">
                            <div id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="width: 5%" class="progress-bar"></div>
                        </div><br>

                    </div>
                </div>


            </div>


        </div>
        <script>
            function downloadppbtn() {
                // Disable the button
                document.getElementById('powerpointbtn').disabled = true;
               

                // Replace 'path/to/your/pdf/file.pdf' with the actual link to your PDF file
                var pdfLink = 'pro1.jpg';

                // Simulate a delay for demonstration purposes
                setTimeout(function () {
                    // Update the progress bar to 100%
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('powerpointbtn').textContent="Downloaded";

                    // Trigger the download using a hidden iframe
                    var downloadFrame = document.getElementById('downloadFrame');
                    downloadFrame.src = pdfLink;
                    window.open(pdfLink, '_blank');
                }, 1000);  // Adjust the delay as needed
            }
        </script>
</body>

</html>
