<!doctype html>
<html lang="en">

<head>
    <script src="assets/js/color-modes.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="color-scheme" content="light only">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-eMNCOqj9mXo7K3qNOX9ddp6LGGwYEG9zil6ZdITiVo1J7ca2AP0vMChMp/1xOQ3R"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL+4Auvp4MqDQ6Cg/hJW9AzI3l9e86pZ"
        crossorigin="anonymous"></script>
    <title>PrOH Modeller</title>

    <style>
        .topheader {
            margin-left: 80px;
            margin-right: 80px;
            margin-top: 40px;
        }
    </style>

</head>
<header class="topheader">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

        <a href="index.html" class="d-flex align-items-center link-body-emphasis text-decoration-none"><span
                class="fs-4">PrOH Modeller</span></a>
        <span class="fs-5 text-body-secondary px-3"></span>

    </div>
</header>

<body>
    <div class="container mx-auto">

            <div class="gap-2 d-md-flex justify-content-md-end">
                <button id="newbtn" class="btn btn-outline-primary me-md-2" type="button"
                    onclick="resetPage()">New</button>
            </div><br>

            <div class="row col-lg-10 card shadow mb-3 mx-auto ">
                <div class="card-body p-5">
                    <h5>1. Upload Sipoc table</h5>
                    <div id="fileupload" class="mb-3">
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button id="uploadstbtn" class="btn btn-primary me-md-2" type="button"
                            onclick="uploadbtn()">Upload</button>
                    </div><br>
                    <div style="height: 4px" class="progress">
                        <div id="progressBarst" role="progressbar" aria-label="Success example" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100" style="width: 5%" class="progress-bar bg-success">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mx-auto justify-content-center">
                <div class="card shadow m-4 col-lg-3 ">
                    <div class="card-body px-3 py-5">
                        <h5>2.Download Power point Core Process Statement</h5>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button id="powerpointbtn" class="btn btn-primary me-md-2 disabled" type="button"
                                onclick="downloadppbtn()">Download</button>
                        </div><br>
                        <div style="height: 4px" class="progress">
                            <div id="progressBarpp" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="width: 5%" class="progress-bar bg-success"></div>
                        </div>

                    </div>
                </div>

                <div class="card shadow m-4 col-lg-3">
                    <div class="card-body px-3 py-5">
                        <h5>3.Download Non-core Process Satatement Bubbles </h5>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button id="processstatementbtn" class="btn btn-primary me-md-2 disabled" type="button"
                                onclick="downloadpsbtn()">Download</button>
                        </div><br>
                        <div style="height: 4px" class="progress">
                            <div id="progressBarps" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="width: 5%" class="progress-bar bg-success"></div>
                        </div><br>

                    </div>
                </div>

                <div class="card shadow m-4 col-lg-3">
                    <div class="card-body px-3 py-5">
                        <h5>4.Download Sub-bubbles</h5><br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button id="Subbubblesbtn" class="btn btn-primary me-md-2 disabled" type="button"
                                onclick="downloadsbbtn()">Download</button>
                        </div><br>
                        <div style="height: 4px" class="progress">
                            <div id="progressBarsb" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="width: 5%" class="progress-bar bg-success"></div>
                        </div><br>

                    </div>
                </div>
                <div class="card shadow m-4 col-lg-3">
                    <div class="card-body px-3 py-5">
                        <h5>5.Download Decision Nodes</h5>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button id="decisionnodesbtn" class="btn btn-primary me-md-2 disabled" type="button"
                                onclick="downloaddnbtn()">Download</button>
                        </div><br>
                        <div style="height: 4px" class="progress">
                            <div id="progressBardn" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="width: 5%" class="progress-bar bg-success"></div>
                        </div><br>

                    </div>
                </div>
                <div class="card shadow m-4 col-lg-3">
                    <div class="card-body px-3 py-5">
                        <h5>6.Download Verbs Collection</h5>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button id="verbscollectionbtn" class="btn btn-primary me-md-2 disabled" type="button"
                                onclick="downloadvcbtn()">Download</button>
                        </div><br>
                        <div style="height: 4px" class="progress">
                            <div id="progressBarvc" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="width: 5%" class="progress-bar bg-success"></div>
                        </div><br>

                    </div>
                </div>
                <div class="card shadow m-4 col-lg-3">
                    <div class="card-body px-3 py-5">
                        <h5>Download All</h5>
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button id="verbscollectionbtn" class="btn btn-primary me-md-2 disabled" type="button"
                                onclick="downloadvcbtn()">Download</button>
                        </div><br>
                        <div style="height: 4px" class="progress">
                            <div id="progressBarvc" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100" style="width: 5%" class="progress-bar bg-success"></div>
                        </div><br>

                    </div>
                </div>

            </div>


        <script>
            function uploadbtn() {
                document.getElementById('uploadstbtn').disabled = true;
                setTimeout(function () {
                    document.getElementById('progressBarst').style.width = '100%';
                    document.getElementById('uploadstbtn').textContent = "Uploaded";
                    document.getElementById('formFile').disabled = true;
                    document.getElementById('powerpointbtn').classList.remove('disabled');
                    document.getElementById('processstatementbtn').classList.remove('disabled');
                    document.getElementById('Subbubblesbtn').classList.remove('disabled');
                    document.getElementById('decisionnodesbtn').classList.remove('disabled');
                    document.getElementById('verbscollectionbtn').classList.remove('disabled');
                    // Trigger the download using a hidden iframe
                    var downloadFrame = document.getElementById('downloadFrame');
                    downloadFrame.src = fileLink;
                    window.open(fileLink, '_blank');
                }, 1000);// Adjust the delay
            }
            function downloadppbtn() {
                document.getElementById('powerpointbtn').disabled = true;
                var fileLink = 'pro1.jpg';
                setTimeout(function () {
                    document.getElementById('progressBarpp').style.width = '100%';
                    document.getElementById('powerpointbtn').textContent = "Downloaded";
                    var downloadFrame = document.getElementById('downloadFrame');
                    downloadFrame.src = fileLink;
                    window.open(fileLink, '_blank');
                }, 1000);
            }
            function downloadpsbtn() {
                document.getElementById('processstatementbtn').disabled = true;
                var fileLink = 'pro1.jpg';
                setTimeout(function () {
                    document.getElementById('progressBarps').style.width = '100%';
                    document.getElementById('processstatementbtn').textContent = "Downloaded";
                    var downloadFrame = document.getElementById('downloadFrame');
                    downloadFrame.src = fileLink;
                    window.open(fileLink, '_blank');
                }, 1000);
            }
            function downloadsbbtn() {
                document.getElementById('Subbubblesbtn').disabled = true;
                var fileLink = 'pro1.jpg';
                setTimeout(function () {
                    document.getElementById('progressBarsb').style.width = '100%';
                    document.getElementById('Subbubblesbtn').textContent = "Downloaded";
                    var downloadFrame = document.getElementById('downloadFrame');
                    downloadFrame.src = fileLink;
                    window.open(fileLink, '_blank');
                }, 1000);
            }
            function downloaddnbtn() {
                document.getElementById('decisionnodesbtn').disabled = true;
                var fileLink = 'pro1.jpg';
                setTimeout(function () {
                    document.getElementById('progressBardn').style.width = '100%';
                    document.getElementById('decisionnodesbtn').textContent = "Downloaded";
                    var downloadFrame = document.getElementById('downloadFrame');
                    downloadFrame.src = fileLink;
                    window.open(fileLink, '_blank');
                }, 1000);
            }
            function downloadvcbtn() {
                document.getElementById('verbscollectionbtn').disabled = true;
                var fileLink = 'pro1.jpg';
                setTimeout(function () {
                    document.getElementById('progressBarvc').style.width = '100%';
                    document.getElementById('verbscollectionbtn').textContent = "Downloaded";
                    var downloadFrame = document.getElementById('downloadFrame');
                    downloadFrame.src = fileLink;
                    window.open(fileLink, '_blank');
                }, 1000);
            }
            function resetPage() {
                location.reload();
            }

        </script>
</body>

</html>
