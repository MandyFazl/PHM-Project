<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL+4Auvp4MqDQ6Cg/hJW9AzI3l9e86pZ" crossorigin="anonymous">
    <title>Open PDF</title>
    <style>
        .progress-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Open PDF</h1>
    
    <!-- Bootstrap button to open PDF in a new tab -->
    <button id="openBtn" class="btn btn-primary" onclick="openPDF()">Open PDF</button>

    <!-- Progress bar container -->
    <div class="progress-container">
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-eMNCOqj9mXo7K3qNOX9ddp6LGGwYEG9zil6ZdITiVo1J7ca2AP0vMChMp/1xOQ3R" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL+4Auvp4MqDQ6Cg/hJW9AzI3l9e86pZ" crossorigin="anonymous"></script>

<script>
    function openPDF() {
        // Replace 'path/to/your/pdf/file.pdf' with the actual link to your PDF file
        var pdfLink = 'path/to/your/pdf/file.pdf';

        // Simulate a delay for demonstration purposes
        setTimeout(function() {
            // Update the progress bar to 100%
            document.getElementById('progressBar').style.width = '100%';

            // Open the PDF in a new tab
            window.open(pdfLink, '_blank');
        }, 1000);  // Adjust the delay as needed
    }
</script>

</body>
</html>
