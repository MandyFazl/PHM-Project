<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    #mobile-landscape-msg {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #welcome-text {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #ok-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="mobile-landscape-msg">
    <div id="welcome-text">
      <p> Rotate your Screen for better experience</p>
    </div>
    <button id="ok-button" onclick="hideWelcome()">OK</button>
  </div>

  <script>
    function hideWelcome() {
      document.getElementById("mobile-landscape-msg").style.display = "none";
    }
  </script>

</body>
</html>
