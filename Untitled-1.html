<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap Dropdown Button</title>
</head>
<body>

  <div class="container mt-4">
    <div class="btn-group">
      <!-- Main Dropdown Button -->
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select an Option
      </button>

      <!-- Dropdown Menu -->
      <div class="dropdown-menu">
        <!-- Dropdown Items (Buttons) -->
        <button class="dropdown-item" type="button">Button 1</button>
        <button class="dropdown-item" type="button">Button 2</button>
        <button class="dropdown-item" type="button">Button 3</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
