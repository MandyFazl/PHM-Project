<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin-top: 100px;
            padding: 0;
 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }

        input {
            width: 100px;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            position: relative;
            border: hidden;
        }

        label {
            margin-top: 5px;
            display: none; /* Hide labels by default */
        }

        .highlight { background-color: yellow; }
        .green { background-color: #8af28a; }
        .red { background-color: #ff8a8a; }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 10%;
            left: 80%;
        }

        button:hover { background-color: #45a049; }
    </style>
    <script>
        var trueResults = [
            ["identify", "textbox", "discuss"],
            ["delivery", "payment", "review"],
            ["product", "order", "return"],
            ["support", "contact", "feedback"]
        ];

        function checkInputs() {
            for (var j = 0; j < 4; j++) {
                for (var i = 1; i <= 3; i++) {
                    var userInput = document.getElementById('zone' + j + 'textbox' + i).value;
                    var inputElement = document.getElementById('zone' + j + 'textbox' + i);

                    if (trueResults[j].includes(userInput)) {
                        inputElement.className = 'green';
                    } else {
                        inputElement.className = 'red';
                    }
                }
            }
        }

        

        function toggleHint() {
            for (var j = 0; j < 4; j++) {
                for (var i = 1; i <= 3; i++) {
                    var inputElement = document.getElementById('zone' + j + 'textbox' + i);
                    var labelElement = document.getElementById('zone' + j + 'label' + i);

                    if (labelElement.style.display === 'none') {
                        // Show label and highlight
                        labelElement.innerHTML = trueResults[j][i - 1];
                        labelElement.style.display = 'block';
                        labelElement.classList.add('highlight');
                    } else {
                        // Hide label and remove highlight
                        labelElement.style.display = 'none';
                        labelElement.classList.remove('highlight');
                    }
                }
            }
        }
    </script>
</head>

<body style="width: 100%; height: 100%; margin: 0;">

    <div class="container">
        <div class="zone">
            <input type="text" id="zone0textbox1" placeholder="---------------">
            <label id="zone0label1"></label>
            <input type="text" id="zone0textbox2" placeholder="---------------">
            <label id="zone0label2"></label>
            <input type="text" id="zone0textbox3" placeholder="---------------">
            <label id="zone0label3"></label>
        </div>

        <div class="zone">
            <input type="text" id="zone1textbox1" placeholder="---------------">
            <label id="zone1label1"></label>
            <input type="text" id="zone1textbox2" placeholder="---------------">
            <label id="zone1label2"></label>
            <input type="text" id="zone1textbox3" placeholder="---------------">
            <label id="zone1label3"></label>
        </div>

        <div class="zone">
            <input type="text" id="zone2textbox1" placeholder="---------------">
            <label id="zone2label1"></label>
            <input type="text" id="zone2textbox2" placeholder="---------------">
            <label id="zone2label2"></label>
            <input type="text" id="zone2textbox3" placeholder="---------------">
            <label id="zone2label3"></label>
        </div>

        <div class="zone">
            <input type="text" id="zone3textbox1" placeholder="---------------">
            <label id="zone3label1"></label>
            <input type="text" id="zone3textbox2" placeholder="---------------">
            <label id="zone3label2"></label>
            <input type="text" id="zone3textbox3" placeholder="---------------">
            <label id="zone3label3"></label>
        </div>

        <button onclick="checkInputs()">Submit</button>
        <button onclick="toggleHint()">Hint</button>
    </div>

</body>

</html>
