<!DOCTYPE html>
<html lang="en" style="width: 1440px; height: 1024px;">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin-top: 100px;
            padding: 0;
            background-image: url('pro1.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            width: 100px;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            position: absolute;
            border: hidden;
            border-radius: 20px;
        }

        #textbox1 {
            top: 120px;
            left: 26%;
        }

        #textbox2 {
            top: 220px;
            left: 23%;
        }

        #textbox3 {
            top: 221px;
            left: 47%;
        }

        #textbox4 {
            top: 243px;
            left: 66%;
        }

        #textbox5 {
            top: 321px;
            left: 74.7%;
        }

        .green {
            background-color: #8af28a;
        }

        .red {
            background-color: #ff8a8a;
        }

        .highlight {
            background-color: yellow;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            position: absolute;
            left: 85%;
            width: 150px;
        }

        #SubmitButton {
            background-color: #5FB460;
            color: white;
            top: 100px;
        }

        #SubmitButton:hover {
            background-color: #226625;
        }

        #SipocButton {
            background-color: #5FB460;
            color: white;
            margin-top: 20px;
            top: 130px;
        }

        #SipocButton:hover {
            background-color: #226625;
        }

        #hintButton {
            background-color: #216EE0;
            color: white;
            margin-top: 20px;
            top: 180px;
        }

        #hintButton:hover {
            background-color: #004691;
        }

        #resetButton {
            background-color: #E75858;
            color: white;
            margin-top: 20px;
            top: 230px;
        }

        #resetButton:hover {
            background-color: #9c2301;
        }


    </style>
    <script>
        var trueResults = ["identify", "customer", "disscus", "agreed delivery time", "textbox5"];

        function checkInputs() {
            for (var i = 1; i <= 5; i++) {
                var userInput = document.getElementById('textbox' + i).value;
                var inputElement = document.getElementById('textbox' + i);

                if (trueResults.includes(userInput)) {
                    inputElement.className = 'green';
                } else {
                    inputElement.className = 'red';
                }
            }
        }

        function toggleHint() {
            for (var i = 1; i <= 5; i++) {
                var inputElement = document.getElementById('textbox' + i);

                if (inputElement.classList.contains('highlight')) {
                    // Reset to initial state
                    inputElement.placeholder = '---------------';
                    inputElement.classList.remove('highlight');
                } else {
                    // Highlight and show true value
                    inputElement.placeholder = trueResults[i - 1];
                    inputElement.classList.add('highlight');
                }
            }
        }

        function resetPage() {
            // Reload the page
            location.reload();
        }
    </script>
</head>

<body style="width: 100%; height: 100%; margin: 0;">

    <div class="container">
        <input type="text" id="textbox1" placeholder="---------------">
        <input type="text" id="textbox2" placeholder="---------------">
        <input type="text" id="textbox3" placeholder="---------------">
        <input type="text" id="textbox4" placeholder="---------------">
        <input type="text" id="textbox5" placeholder="---------------">
    </div>

    <button id="SubmitButton" onclick="checkInputs()">Submit</button>
    <button id="SipocButton"  onclick="OpenSipocTable()">Sipoc Table</button>
    <button id="hintButton"  onclick="toggleHint()">Hint</button>
    <button id="resetButton"  onclick="resetPage()">Reset</button>




</body>

</html>
